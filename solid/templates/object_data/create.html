{% extends "index.html" %}
{% block body %}
<div id="main">
<!-- Matter -->
<div class="matter">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                <!-- Quick setting -->
                <div class="widget">
                    <div class="widget-head">
                        <div class="pull-left">Object Create</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">

                        <div class="form quick-post">
                            <!-- Quick setting form (not working)-->
                            <form class="form-horizontal" role="form" action="{{ url_for('object_data.create') }}#GO" method="post">
                                <!-- Name -->
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="obj_name"> Object Name</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="obj_name" name="obj_name" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="user_id"> Creater</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="">
                                    </div>
                                </div>
                                <!-- Buttons -->
                                <div class="form-group">
                                    <!-- Buttons -->
                                    <div class="col-lg-9 col-lg-offset-2">
                                        <button type="submit" class="btn btn-info"><i class="fa fa-check"></i></button>
                                        <button type="reset" class="btn btn-default"><i class="fa fa-undo"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        </div>
                        <div class="widget-foot">
                        <!-- Footer goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
