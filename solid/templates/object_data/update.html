{% extends "index.html" %}
{% block body %}
<div id="main">
<!-- Matter -->
<div class="matter">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<!-- Quick setting -->
				<div class="widget">
					<div class="widget-head">
						<div class="pull-left">Update Object</div>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="padd">

							<div class="form quick-post">
								<!-- Quick setting form (not working)-->
								<form class="form-horizontal" role="form"
									  action="{{ url_for('object_data.update', obj_id=object.obj_id) }}#GO" method="post">
									<!-- Name -->
									<div class="form-group">
										<label class="control-label col-md-2" for="obj_name">Object name</label>
										<div class="col-md-7">
											<input type="text" class="form-control" id="obj_name" name="obj_name"
												   value="{{ object.obj_name }}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2" for="user_id">Creater</label>
										<div class="col-md-7">
											<input type="text" class="form-control" id="user_id" name="user_id"
												   value="{{ object.user_id }}">
										</div>
									</div>

									<!-- Buttons -->
									<div class="form-group">
										<!-- Buttons -->
										<div class="col-lg-9 col-lg-offset-2">
											<button type="submit" class="btn btn-info"><i class="fa fa-check"></i>
											</button>
											<button type="reset" class="btn btn-default"><i class="fa fa-undo"></i>
											</button>
										</div>
									</div>
								</form>
							</div>

						</div>
						<div class="widget-foot">
							<!-- Footer goes here -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
